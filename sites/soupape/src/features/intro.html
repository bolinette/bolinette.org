<p>
  Soupape is a dependency injection library for Python, designed to simplify the
  management of dependencies, keep your codebase clean and promote a modular
  architecture.
</p>

<p>
  Soupape is what powers <a href="{{ mainUrl }}">Bolinette</a> under the hood,
  but it requires no framework and can be used in any Python project.
</p>
