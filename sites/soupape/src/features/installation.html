<a name="installation"><h1>Installation</h1></a>

<p>
  Soupape has just one external dependency,
  <a href="{{ peritypeUrl }}">Peritype</a>, which is used for type inspection.
  It requires Python 3.12 or above.
</p>

<pre><code>$ pip install soupape</code></pre>

<p>Install it through pip or use your favorite package manager.</p>
